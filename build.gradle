// Top-level build file where you can add configuration options common to all sub-projects/modules.apply from:"config.gradle"buildscript {    apply from: 'versions.gradle'    ext.kotlin_version = '1.3.61'    repositories {        google()        jcenter()    }    dependencies {        classpath 'com.android.tools.build:gradle:3.6.2'        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"//        classpath 'com.hujiang.aspectjx:gradle-android-plugin-aspectjx:2.0.8'        // NOTE: Do not place your application dependencies here; they belong        // in the individual module build.gradle files    }}allprojects {    repositories {        google()        jcenter()        maven { url 'https://jitpack.io' }        maven{ url 'https://dl.bintray.com/jameslxm/maven'}//未审核通过可以使用这个    }}task clean(type: Delete) {    delete rootProject.buildDir}ext {    roomVersion = '2.1.0-alpha07'    archLifecycleVersion = '2.2.0-alpha01'    androidxArchVersion = '2.0.0'    coroutines = '1.2.0'    work = "2.1.0"    timber = "4.7.1"}